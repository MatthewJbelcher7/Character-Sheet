
<!DOCTYPE html>
<html>
  <head>
    <title>Roll Stats</title>
    <script src="stats.js"></script>
  </head>
  <body>
    <h1>Roll Stats</h1>
    <button id="roll-button"><img src="img/D-20.jpg" alt="Roll"></button>
    <table id="stats-output">
      <tr>
        <th>Stat</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Strength</td>
        <td id="strength-value"></td>
      </tr>
      <tr>
        <td>Dexterity</td>
        <td id="dexterity-value"></td>
      </tr>
      <tr>
        <td>Constitution</td>
        <td id="constitution-value"></td>
      </tr>
      <tr>
        <td>Intelligence</td>
        <td id="intelligence-value"></td>
      </tr>
      <tr>
        <td>Wisdom</td>
        <td id="wisdom-value"></td>
      </tr>
      <tr>
        <td>Charisma</td>
        <td id="charisma-value"></td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
